    Content: > 
      -  Welcome to my corner of the web.

      - I'm a Software Engineer and author this blog.

  socialIcons:
    - name: github
      url: "https://github.com/lf-hernandez"
    - name: linkedin
      url: "https://www.linkedin.com/in/lf-hernandez/"
  
  fuseOpts:
